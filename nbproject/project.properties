application.desc=A simple java desktop application based on Swing Application Framework
application.homepage=http://appframework.dev.java.net
application.title=Basic Application Example
application.vendor=Sun Microsystems Inc.
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/slang.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.antlr-3.2.jar=../libs/antlr-3.2.jar
file.reference.batik-all.jar=../libs/batik-all.jar
file.reference.gtkjfilechooser.jar=../libs/gtkjfilechooser.jar
file.reference.IconLocator.jar=../IconLocator/dist/IconLocator.jar
file.reference.jdic.jar=../../jars/jdic-20060613-bin-cross-platform/jdic.jar
file.reference.JResizeGrip.jar=../JResizeGrip/dist/JResizeGrip.jar
file.reference.jsyntaxpane-0.9.4.jar=../JSyntaxPane/trunk/target/jsyntaxpane-0.9.4.jar
file.reference.JSyntaxPane-trunk=../JSyntaxPane/trunk
file.reference.slang-help=help
file.reference.xerces_2_5_0.jar=../libs/xerces_2_5_0.jar
file.reference.xml-apis-ext.jar=../libs/xml-apis-ext.jar
file.reference.xml-apis.jar=../libs/xml-apis.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${file.reference.antlr-3.2.jar}:\
    ${file.reference.batik-all.jar}:\
    ${file.reference.xerces_2_5_0.jar}:\
    ${file.reference.xml-apis-ext.jar}:\
    ${file.reference.xml-apis.jar}:\
    ${file.reference.gtkjfilechooser.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
